<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>

<script type="text/javascript">
$(function(){	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active")
		$(this).addClass("active");
	});
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();
		}else{
			$(this).next('ul').slideDown();
		}
	});
})	
</script>


</head>

<body style="background:#f0f9fd;">
	<div class="lefttop"><span></span>设置</div>
    
    <dl class="leftmenu">
        
    <dd>
    	<ul class="menuson">
        <li class="active"><cite></cite><a href="<{spUrl c=product_action a=index}>" target="rightFrame">货品</a><i></i></li>
        <li><cite></cite><a href="<{spUrl c=unit_action a=index type=0}>" target="rightFrame">供应商</a><i></i></li>
        <li><cite></cite><a href="<{spUrl c=unit_action a=index type=1}>" target="rightFrame">客户</a><i></i></li>
        <li><cite></cite><a href="<{spUrl c=user_action a=index}>" target="rightFrame">系统用户</a><i></i></li>
        </ul>    
    </dd>
        
    
    </dl>
    
</body>
</html>
